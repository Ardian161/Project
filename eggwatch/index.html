<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">

    <style>
        .background-dark {
            background-color: #262626;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .margin-top {
            margin-top: 45px;
        }

        .timer {
            font-size: 50px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

    </style>

    <script>

        let alarm = new Audio('alarm.wav');

        function startTimer() {
            let startTime = new Date().getTime();
            let fiveMinutes = 1000 * 5;
            let endTime = startTime + fiveMinutes;

            // nachfolgender Code wird jede Sekunde ausgefÃ¼hrt
            setInterval(function() {
                let timeLeft = endTime - new Date().getTime();

            if (timeLeft > 0){
                let minutes = timeLeft / (1000 * 60);
                minutes = Math.floor(minutes);
                let seconds = (timeLeft / 1000) % 60;
                seconds = Math.round(seconds);
                seconds = ('0' + seconds).slice(-2);
                let text = '0' + minutes + ' : ' + seconds;
                timer.innerHTML = text;
            } else {
                alarm.play();
                timer.innerHTML = '00 : 00';
                }
            }, 1000); 
        }
    </script>

</head>
<body class="background-dark">
    
    <div>
        <img src="img/menu.png" width="50" height="30">
    </div>


    <div class="center margin-top">
        <img src="img/egg.png" width="165" height="220">
    </div>


    <div class="center margin-top timer" id="timer">05 : 00</div>


    <div class="center margin-top timer">
        <img onclick="startTimer()" src="img/btn.png" width="101" height="70">
    </div>
</body>
</html>
